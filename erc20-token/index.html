<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mint NFT with ERC20 Token</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.6.1/ethers.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      margin-top: 50px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mint Your NFT</h1>
    <input id="nftAddress" type="text" placeholder="NFT Contract Address" />
    <input id="erc20Address" type="text" placeholder="ERC20 Token Contract Address" />
    <input id="recipient" type="text" placeholder="Recipient Address" />
    <input id="amount" type="number" placeholder="Amount of ERC20 Tokens" />
    <button onclick="mintNFT()">Mint NFT</button>
    <p id="status"></p>
  </div>

  <script>
    async function mintNFT() {
      const nftAddress = document.getElementById('nftAddress').value;
      const erc20Address = document.getElementById('erc20Address').value;
      const recipient = document.getElementById('recipient').value;
      const amount = document.getElementById('amount').value;
      const status = document.getElementById('status');

      if (!window.ethereum) {
        status.textContent = 'MetaMask is not installed!';
        return;
      }

      try {
        // Request account access
        await ethereum.request({ method: 'eth_requestAccounts' });

        const provider = new ethers.BrowserProvider(window.ethereum); // Updated for ethers.js v6
        const signer = await provider.getSigner();

        // ABI for the NFT contract
        const nftAbi = [
          "function mint(address to) public",
        ];

        // ABI for the ERC20 contract
        const erc20Abi = [
          "function transferFrom(address sender, address recipient, uint256 amount) public returns (bool)"
        ];

        // Connect to the ERC20 contract
        const erc20Contract = new ethers.Contract(erc20Address, erc20Abi, signer);
        
        // Connect to the NFT contract
        const nftContract = new ethers.Contract(nftAddress, nftAbi, signer);

        status.textContent = 'Minting in progress...';

        // First, transfer ERC20 tokens for payment
        const tx1 = await erc20Contract.transferFrom(signer.address, nftAddress, ethers.utils.parseUnits(amount, 18)); // Assumes 18 decimals for ERC20 token
        await tx1.wait();

        // Then, mint the NFT
        const tx2 = await nftContract.mint(recipient);
        await tx2.wait();

        status.textContent = `NFT minted successfully! Transaction Hash: ${tx2.hash}`;
      } catch (error) {
        console.error(error);
        status.textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
