<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Minting dApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <!-- Inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #444;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        button {
            width: 320px;
            padding: 12px;
            background-color: #2d9cdb;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2196f3;
        }

        p#status {
            font-size: 14px;
            color: #555;
            margin-top: 20px;
        }

        p#status.success {
            color: #4caf50;
        }

        p#status.error {
            color: #f44336;
        }

        /* Center content container */
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mint Your NFT</h1>

        <!-- User Input Fields -->
        <label for="tokenAmount">Amount to Pay (in ERC20 tokens):</label>
        <input type="text" id="tokenAmount" placeholder="Enter amount to pay" /><br>

        <label for="mintToAddress">Mint To Address (your address):</label>
        <input type="text" id="mintToAddress" placeholder="Enter address" /><br>

        <button id="mintBtn">Mint NFT</button>
        <p id="status"></p>
    </div>

    <script>
        // Set up Web3 instance
        const web3 = new Web3(window.ethereum);
        let accounts;

        // Define contract addresses and ABIs
        const nftContractAddress = '0xc3e53F4d16Ae77Db1c982e75a937B9f60FE63690'; // Replace with your NFT contract address
        const erc20ContractAddress = '0x84eA74d481Ee0A5332c457a4d796187F6Ba67fEB'; // Replace with your ERC20 token address

        // Define contract ABI (simplified)
        const nftContractABI = [
            {
                "constant": false,
                "inputs": [
                    {
                        "name": "to",
                        "type": "address"
                    }
                ],
                "name": "mint",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        const erc20ContractABI = [
            {
                "constant": true,
                "inputs": [
                    {
                        "name": "account",
                        "type": "address"
                    }
                ],
                "name": "balanceOf",
                "outputs": [
                    {
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    {
                        "name": "spender",
                        "type": "address"
                    },
                    {
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "approve",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    {
                        "name": "from",
                        "type": "address"
                    },
                    {
                        "name": "to",
                        "type": "address"
                    },
                    {
                        "name": "value",
                        "type": "uint256"
                    }
                ],
                "name": "transferFrom",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        // Initialize contracts
        const nftContract = new web3.eth.Contract(nftContractABI, nftContractAddress);
        const erc20Contract = new web3.eth.Contract(erc20ContractABI, erc20ContractAddress);

        // Request accounts from the user's wallet
        window.ethereum.request({ method: 'eth_requestAccounts' })
            .then((result) => {
                accounts = result;
                console.log('Connected account:', accounts[0]);
            })
            .catch((err) => console.error('Error connecting to wallet:', err));

        // Function to mint NFT by paying with ERC20
        async function mintNFT() {
            const account = accounts[0];
            const tokenAmount = document.getElementById('tokenAmount').value;
            const mintToAddress = document.getElementById('mintToAddress').value;

            if (!tokenAmount || !mintToAddress) {
                document.getElementById('status').innerText = 'Please enter valid values for amount and address.';
                document.getElementById('status').className = 'error';
                return;
            }

            const amountToPay = web3.utils.toWei(tokenAmount, 'ether'); // Convert token amount to proper units

            try {
                // Check if the user has enough ERC20 tokens
                const balance = await erc20Contract.methods.balanceOf(account).call();
                if (parseInt(balance) < parseInt(amountToPay)) {
                    document.getElementById('status').innerText = 'Insufficient funds to mint NFT';
                    document.getElementById('status').className = 'error';
                    return;
                }

                // Approve ERC20 transfer
                await erc20Contract.methods.approve(nftContractAddress, amountToPay).send({ from: account });

                // Mint the NFT
                const mintTx = await nftContract.methods.mint(mintToAddress).send({ from: account });
                document.getElementById('status').innerText = `NFT minted successfully! Transaction Hash: ${mintTx.transactionHash}`;
                document.getElementById('status').className = 'success';
            } catch (error) {
                console.error('Error minting NFT:', error);
                document.getElementById('status').innerText = 'Error minting NFT';
                document.getElementById('status').className = 'error';
            }
        }

        // Attach mintNFT function to button
        document.getElementById('mintBtn').addEventListener('click', mintNFT);
    </script>
</body>
</html>
