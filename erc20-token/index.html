<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Minting dApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h1>Mint Your NFT</h1>

        <!-- User Input Fields -->
        <label for="tokenAmount">Amount to Pay (in ERC20 tokens):</label>
        <input type="text" id="tokenAmount" placeholder="Enter amount to pay" /><br>

        <label for="mintToAddress" disabled>Mint To Address (your address):</label>
        <input type="text" id="mintToAddress" placeholder="Enter address" /><br>

        <button id="mintBtn">Mint NFT</button>
        <button id="connBtn">Connect Metamask</button>
        <p id="status"></p>
    </div>

    <script src="erc20-token\JS Functions\script.js"></script>
    <script src="erc20-token\JS Functions\MetamaskSDK.js"></script>
</body>
</html>
