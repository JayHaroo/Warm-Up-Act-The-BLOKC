<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mint NFT</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      margin-top: 50px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mint Your NFT</h1>
    <input id="nftAddress" type="text" placeholder="Contract Address" />
    <input id="recipient" type="text" placeholder="Recipient Address" />
    <input id="tokenId" type="number" placeholder="Token ID" />
    <button onclick="mintNFT()">Mint NFT</button>
    <p id="status"></p>
  </div>

  <script>
    async function mintNFT() {
      const nftAddress = document.getElementById('nftAddress').value;
      const recipient = document.getElementById('recipient').value;
      const tokenId = document.getElementById('tokenId').value;
      const status = document.getElementById('status');

      if (!window.ethereum) {
        status.textContent = 'MetaMask is not installed!';
        return;
      }

      try {
        // Request account access
        await ethereum.request({ method: 'eth_requestAccounts' });

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();

        const abi = [
          "function mint(address to, uint256 tokenId) public"
        ];

        const contract = new ethers.Contract(nftAddress, abi, signer);

        status.textContent = 'Minting in progress...';

        const tx = await contract.mint(recipient, tokenId);
        await tx.wait();

        status.textContent = `NFT minted successfully! Transaction Hash: ${tx.hash}`;
      } catch (error) {
        console.error(error);
        status.textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
