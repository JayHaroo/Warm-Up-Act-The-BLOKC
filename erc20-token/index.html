<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Minting dApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            width: 320px;
            padding: 12px;
            background-color: #2d9cdb;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2196f3;
        }

        p#status {
            font-size: 14px;
            color: #555;
            margin-top: 20px;
        }

        p#status.success {
            color: #4caf50;
        }

        p#status.error {
            color: #f44336;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mint Your NFT</h1>
        <button id="mintBtn">Mint NFT</button>
        <p id="status"></p>
    </div>

    <script>
        const web3 = new Web3(window.ethereum);
        let accounts;

        const nftContractAddress = '0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512'; // Replace with your NFT contract address
        const erc20ContractAddress = '0x5FbDB2315678afecb367f032d93F642f64180aa3'; // Replace with your ERC20 token address
        const requiredTokenAmount = web3.utils.toWei('10', 'ether'); // Set the required token amount

        const nftContractABI = [
            {
                "constant": false,
                "inputs": [
                    { "name": "to", "type": "address" }
                ],
                "name": "mint",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        const erc20ContractABI = [
            {
                "constant": true,
                "inputs": [{ "name": "account", "type": "address" }],
                "name": "balanceOf",
                "outputs": [{ "name": "", "type": "uint256" }],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    { "name": "spender", "type": "address" },
                    { "name": "amount", "type": "uint256" }
                ],
                "name": "approve",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        const nftContract = new web3.eth.Contract(nftContractABI, nftContractAddress);
        const erc20Contract = new web3.eth.Contract(erc20ContractABI, erc20ContractAddress);

        // Request accounts from the user's wallet
        window.ethereum.request({ method: 'eth_requestAccounts' })
            .then(result => {
                accounts = result;
                console.log('Connected account:', accounts[0]);
            })
            .catch(err => console.error('Wallet connection error:', err));

        async function mintNFT() {
            const account = accounts[0]; // Use the currently connected MetaMask account
            console.log('Using account:', account);

            try {
                // Check user token balance
                const balance = await erc20Contract.methods.balanceOf(account).call();
                if (parseInt(balance) < parseInt(requiredTokenAmount)) {
                    document.getElementById('status').innerText = 'Insufficient ERC20 token balance.';
                    document.getElementById('status').className = 'error';
                    return;
                }

                // Approve ERC20 token transfer
                await erc20Contract.methods.approve(nftContractAddress, requiredTokenAmount).send({ from: account });

                // Mint NFT
                const mintTx = await nftContract.methods.mint(account).send({ from: account, gas: 0 });
                document.getElementById('status').innerText = `NFT minted successfully! Tx Hash: ${mintTx.transactionHash}`;
                document.getElementById('status').className = 'success';
            } catch (error) {
                console.error('Minting error:', error);
                document.getElementById('status').innerText = `Error: ${error.message}`;
                document.getElementById('status').className = 'error';
            }
        }

        document.getElementById('mintBtn').addEventListener('click', mintNFT);
    </script>
</body>
</html>
